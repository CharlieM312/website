name: Auto approve

on: 
    pull_request:

permissions:
  pull-requests: write
  contents: write
jobs:
  auto-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Auto Approve
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
  merge:
    runs-on: ubuntu-latest
    needs: auto-approve
    permissions:
      pull-requests: write
      contents: write
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set environment variable of github token
        run: |
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          echo "MERGE_LABELS=automerge" >> $GITHUB_ENV
          echo "MERGE_METHOD=squash" >> $GITHUB_ENV
      - name: Auto Merge
        uses: pascalgn/automerge-action@v0.16.4