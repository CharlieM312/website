name: Test

on:
 push:
    branches:
        - main
        - preview
 pull_request:
    branches:
        - main
        - preview

jobs:
    test:
        runs-on: ubuntu-latest
        name: Test
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'

            - name: Install dependencies
              run: |
                cd app
                npm install
            - name: Run tests
              run: |
                cd app
                npm run test
            - name: Upload test results
              uses: actions/upload-artifact@v4
              with:
                  name: test-results
                  path: app/test-results
            - name: Test Summary    
              uses: test-summary/action@v2
              with:
                paths: app/test-results/results.xml
