name: Test

on:
 push:
    branches:
        - main
        - preview
 pull_request:
    branches:
        - main
        - preview

jobs:
    test:
        runs-on: ubuntu-latest
        name: Test
        permissions:
          contents: read
        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '20'
                  cache: 'npm'
                  cache-dependency-path: 'app/package-lock.json'

            - name: Install dependencies
              run: |
                cd app
                npm ci
            - name: Run tests
              run: |
                cd app
                npm run test
            - name: Upload test results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: test-results
                  path: app/test-results
            - name: Test Summary    
              uses: test-summary/action@v2
              if: always()
              with:
                paths: app/test-results/results.xml
